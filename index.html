<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">E-Notes ðŸ““</a>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchtxt">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div class="contanier my-3 mx-3">
    <h1 id="head" style="margin-right: 45px; display: flex; justify-content: center; color: black;">Welcome to E-Notes </h1>
    <div class="card">
      <div class="card-body my-2 mx-3">
        <div class="form-group">
          <h5 class="card-title" style="color: black;">Add title</h5>
          <input type="text" class="form-control" id="addTitle" aria-describedby="title" placeholder="Enter title " style="font-size: 20px;">
        </div>
        <h5 class="card-title" style="color: black;">Add a note</h5>
        <div class="form-floating my-18 mx-18">
          <textarea class="form-control" id="floatingTextarea"
            style="font-size: 18pt; font-family: 'Times New Roman', Times, serif;"></textarea>
          <label for="floatingTextarea"></label>
        </div>
        <p class="card-text"></p>
        <button type="button" class="btn btn-outline-dark" id="addbtn">Add note</button>
      </div>
    </div>
    <div class="cardl my-3">
      <div class="card-bodyl">
        <h1 style="display: flex; justify-content: center;">Your Notes</h1>
        <!-- This is some text within a card body. -->
      </div>
    </div>

    <div id="notes" class="row contanier-fluid">



    </div>
